{% extends 'base.html' %}

{% block title %}Create Post{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto p-6 shadow-md rounded mt-10 bg-white">
    <h2 class="text-2xl font-bold mb-6">Create a New Post</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">Post</button>
    </form>
</div>
{% endblock %}
