{% extends 'base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-blue-600 mb-4">Contact Us</h1>
    <p class="text-gray-700">If you have any questions, feel free to reach out to us using the form below.</p>
    
    <!-- Contact Form (Example) -->
    <form action="#" method="post" class="mt-6">
        {% csrf_token %}
        <div class="mb-4">
            <label for="name" class="block text-gray-700">Your Name</label>
            <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-lg mt-2" required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700">Your Email</label>
            <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg mt-2" required>
        </div>
        <div class="mb-4">
            <label for="message" class="block text-gray-700">Your Message</label>
            <textarea id="message" name="message" rows="4" class="w-full p-3 border border-gray-300 rounded-lg mt-2" required></textarea>
        </div>
        <button type="submit" class="bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600">Send Message</button>
    </form>
</div>
{% endblock %}
